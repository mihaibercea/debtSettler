{% extends "base_generic.html" %}

{% block content %}
  <h1>Club List</h1>
  {% if club_list %}
  <ul>
    {% for club in club_list %}
      <li>
        <a href="{{ club.get_absolute_url }}">{{ club.name }}</a> ({{club.owner}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no clubs yet.</p>
  {% endif %}

  <a href=" {% url 'home:club-create' %} ">Want to create a Club?</a>

{% endblock %}
