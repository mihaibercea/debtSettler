{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ club.name }}</h1>

  <p><strong>Owner:</strong> <a href="">{{ club.owner }}</a></p> 

  <div style="margin-left:20px;margin-top:20px">
    <h4>{{ helper_text }}</h4>   
        
        <form action="{{ club.get_absolute_url }}/invite" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form> 
                        
  </div>

  <hr>

{% endblock %}
